<ion-header>

  <ion-navbar>
    <ion-title>Watch project</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <video [hidden]="linkList.length == 0" #myvideo controls="controls" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline"
         style="width: 100%; height: 100%;" class="videoPlayer"></video>

  <div style="width:100%;">
    <button ion-button (click)="goLeft()"  style="float: left;" left>Go left</button>
    <button ion-button (click)="goBack()" middle style=" margin-left: auto; margin-right: auto; ">Close</button>
    <button ion-button (click)="goRight()"  style="float: right;" right>Go right</button>
  </div>

</ion-content>
