<ion-header>
  <ion-navbar>
    <ion-title color="blue">
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div >
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

    </ion-list>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button (click)="login()" color="primary" block>Sign In</button>
        <br>
        <button ion-button block clear (click)="register()">Create New Account</button>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
