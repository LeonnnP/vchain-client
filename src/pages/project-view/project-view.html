<ion-header>

    <ion-navbar>
        <ion-title>{{project.title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="image">
        <img style="object-fit: cover; width:100%; height: 100%;"
             src="{{project.imageSrc}}"/>
    </div>

    <h1>{{project.title}}</h1>
    <h3>{{project.description}}</h3>


    <p><i>{{project.numberOfContributors}} contributors</i></p>
    <p><i>{{project.branches.length}} branches</i></p>

    <button ion-button round (click)="viewTree()">View project tree</button>

    <h2>Branches</h2>
    <hr>

    <ion-list>
            <ion-item *ngFor="let b of project.branches">
                <h2>{{b.name}}</h2>
                <div item-content>
                    <button ion-button>View</button>
                    <button ion-button color="danger">Contribute</button>
                </div>
            </ion-item>

    </ion-list>

    <br>

    <h2>Contributors</h2>

    <ion-list>
        <ion-item *ngFor="let c of project.contributors">
            <ion-avatar item-start>
                <img src="{{c.profilePicSource}}">
            </ion-avatar>
            <h2>{{c.username}}</h2>
            <h3>{{c.email}}</h3>
            <div item-content>
                <button (click)="viewProfile(c)" ion-button>View profile</button>
            </div>
        </ion-item>
    </ion-list>

</ion-content>
